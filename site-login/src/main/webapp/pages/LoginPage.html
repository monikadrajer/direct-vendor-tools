<script type="text/javascript"> 

var login = new Login();

$(document).ready(function() {
	
	$('.alert .close').click(function() {
		 $(this).closest('.alert').hide();
	});
	
	$("#loginForm").parsley({
        successClass: "has-success",
        errorClass: "alert alert-danger",
        classHandler: function (el) {
        	return el.$element.closest("div").children(".infoArea");
        },
		errorsContainer: function (el) {
			return el.$element.closest("div").children(".infoArea");
		},
		errorsWrapper: '<ul></ul>',
		errorElem: '<li></li>'
	});

	
	$("#loginBtn").click(function (e) {
		$("#passwordErrorId").hide();
		if($("#loginForm").parsley().validate())
		{
		    userLogin();
		}
	});
});

function userLogin()
{
	var userLoginTO = new UserLoginTO();
	userLoginTO.username =  $("#loginUserName").val();
	userLoginTO.password =  $("#loginPassword").val();
	sessionStorage.username = $("#loginUserName").val();
	var callbackFunction = $.Callbacks('once');
	callbackFunction.add(loginSuccessHandler);
	var httpService = new HttpAjaxServices();
	httpService.login(userLoginTO,callbackFunction,false);
}

function loginSuccessHandler(successJson)
{
	if(successJson != "")
    {
   	 	if(successJson.tempPwd || successJson.passwordExpiryDays > 30)
   	 	{
   	 		$('#loginModel').removeClass('fade');
	 		$('#loginModel').modal('hide');
   	 		openChangePwdPage();
   	 		sessionStorage.passwordExpiryDays = successJson.passwordExpiryDays;
   	 	}
   	 	else
   	 	{
   	 		$('#loginModel').removeClass('fade');
   	 		$('#loginModel').modal('hide');
   	 		$("#rightNavbarID").hide();
   	 		$("#resetPwdLIId").hide();
			$("#logoutId").show();
			sessionStorage.userLoggedIn = 1;
			sessionStorage.authToken = successJson.authToken;
			sessionStorage.username = successJson.username;
			sessionStorage.companyName = UTILITY.htmlDecode(successJson.companyName);
			sessionStorage.firstName = UTILITY.htmlDecode(successJson.firstName);
			sessionStorage.lastName = UTILITY.htmlDecode(successJson.lastName);
			sessionStorage.passwordExpiryDays = successJson.passwordExpiryDays;
			UTILITY.populateName('nameId');
			setRegisterServicePage();
   	 	}
		
    }else
    {
    	$("#passwordErrorId").show();
    }		

}

</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h2 class="modal-title">Login</h2>
		</div>
		<div class="modal-body">
			
			<div class="alert alert-danger alert-dismissible" role="alert"
								id="passwordErrorId" style="padding: 11px;" hidden="true">
								<button type="button" class="close"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								Email address is either not registered or does not match the password provided.
							</div>
			
			
			<form id="loginForm" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label" for="loginUserName">Email</label>
					<div class="col-lg-9">
						<input type="text" class="form-control"
							name="loginUserName" id="loginUserName" data-parsley-required
							data-parsley-type="email"/>
						<div class="infoArea"></div>
					</div>
				</div>

				<div>
					<div class="col-lg-9 col-lg-offset-3">
						<p>This is your email address that you provided during Sign Up
							process</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="loginPassword">Password</label>
					<div class="col-lg-9">
						<input type="password" class="form-control"
							name="loginPassword" id="loginPassword" data-parsley-required
							data-parsley-error-message="Password is Required"/>
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button onclick="return false;" id="loginBtn"
							class="btn btn-primary">Login</button>
						<!-- <button type="button" class="btn btn-primary" data-dismiss="modal" id="closeBtn">Close</button>-->
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer" style="margin-top: 0px;">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				id="closeBtn">Close</button>
		</div>
	</div>
</div>
