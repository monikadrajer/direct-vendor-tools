<script type="text/javascript">
	var accountRegister = new AccountRegister();

	$(document).ready(function() {
		
		$('.alert .close').click(function() {
			 $(this).closest('.alert').hide();
		});
		
		$('#fieldsRequireID').show();
		$('#editProfileForm').show();
		
		$("#editProfileForm").parsley({
		 	trigger: 'change',
	        successClass: "has-success",
	        errorClass: "alert alert-danger",
	        classHandler: function (el) {
	        	return el.$element.closest("div").children(".infoArea");
	        },
			errorsContainer: function (el) {
				return el.$element.closest("div").children(".infoArea");
			},
			errorsWrapper: '<ul></ul>',
			errorElem: '<li></li>'
		});
		
		accountRegister.loadProfileDetails();
		$("#editProfileBtn").click(function(e) {
			if($("#editProfileForm").parsley().validate()){
				accountRegister.updateProfile();
			}
		});
	});

</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h2 class="modal-title">Edit Profile</h2>
		</div>
		<div class="modal-body">

			<div class="alert alert-success alert-dismissible" role="alert"
				id="editProfileAlert" style="padding: 11px;" hidden="true">
				<button type="button" class="close" 
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Profile Updated Successfully !!
			</div>
			
			<div id="editProfReqID" style="padding-bottom: 15px;">
				<h4 style="text-align: center">* All fields are required</h4>
			</div>
			
			<form id="editProfileForm" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label" for="company">Company</label>
					<div class="col-lg-9">
						<input type="text" data-parsley-required data-parsley-maxlength="30"
							class="form-control" name="company" id="company" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="firstName">First Name</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control" data-parsley-required data-parsley-maxlength="30"
							name="firstName" id="firstName" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label" for="lastName">Last Name</label>
					<div class="col-lg-9">
						<input type="text"
							class="form-control" data-parsley-required data-parsley-maxlength="30"
							name="lastName" id="lastName" />
						<div class="infoArea"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button onclick="return false;" id="editProfileBtn"
							class="btn btn-primary">Update Profile</button>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer" style="margin-top: 0px;">
			<button type="button"  class="btn btn-default"
				data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
